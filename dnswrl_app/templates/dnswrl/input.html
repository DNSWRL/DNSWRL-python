<!DOCTYPE html>
<html lang="en">
<head>

    <title>INPUT</title>
</head>
<body>

<div id="container" align="center" style="height: 100%; width:100%; position: relative;">

<div id="header" style="background-color:#FFA500;height: 50px">

<div id="content" style="background-color:#EEEEEE;float:left;height: 100%; width: 100%">

    <form action="{% url 'dnswrl:choice' %}" method="post" style="padding: 20px 0 20px">

        <textarea type="text" name="inputText" placeholder="输入你的症状..." style="background-color:#EEEDDD; height: 100px; width: 300px; font-size:20px; line-height:25px"></textarea>
        <input type="submit" style="height:20px; width:50px; background-color:#FFA500;" value="确定">
    </form>

</div>

<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;height: 100%">
Lydia</div>

</div>

</html>
